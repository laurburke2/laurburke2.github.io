# Post Formatting
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      #layout: single
      author_profile: true
      read_time: false
      comments: true
      share: false
      related: true
  #pages
  - scope:
      path: ""
      type: pages
    values:
      #layout: single
      author_profile: true
      read_time: false
      comments: true
      share: false
      related: true
