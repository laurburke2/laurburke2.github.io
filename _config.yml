# Analytics
analytics:
  provider: # false (default), "google", "google-universal", "custom"
  google:
    tracking_id: # Ex. UA-XXXXXXXXX-XX
    anonymize_ip: #true, false (default)

# Build settings
plugins:
  - jekyll-feed
  - jekyll-include-cache
  
# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Include
include:
  - .htaccess
  - _pages

# Exclude from processing.
